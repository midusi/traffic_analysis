<!DOCTYPE html>
<html lang="es">

<head>
    {% block head %}
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CIDEPINT | Mantenimiento</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% endblock %}
</head>

<body style="background-color: whitesmoke">
    <div class="container-fluid d-flex p-8 cont-main my-5">
        <div class="mx-auto my-auto text-center">
            <h1 class="display-1">CIDEPINT</h1>
            <img src="https://pbs.twimg.com/media/F4Tm84ZaoAEYhE4.jpg" style="height: 25vh">
            <h3 class="display-5">Mantenimiento</h3>

            <div class="my-3 p-4 rounded shadow" style="background-color: #cacaca">
                <h4>Mensaje del administrador</h4>
                <textarea class="form-control" disabled style="resize:none">{{ msg }}</textarea>
            </div>

            <a href="/">Volver a intentar</a>
            <br>
            <a href="{{ url_for('acceso.logout') }}">Probar con otro usuario</a>
        </div>
    </div>
</body>

</html>
